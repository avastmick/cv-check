<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User - CV</title>
    <style>
        :root {
            --primary: #0066CC;
            --secondary: #00A8A8;
            --accent: #FF6B35;
            --text: #333333;
            --muted: #666666;
            --background: #FFFFFF;
        }

        body {
            font-family: Open Sans, sans-serif;
            color: var(--text);
            background: var(--background);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-family: Inter, sans-serif;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        h2 {
            color: var(--secondary);
            margin-top: 2rem;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact {
            color: var(--muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Test User</h1>
        <div class="contact">
            test@example.com |

        </div>
    </div>

    <h1>Experience</h1>
<p>Test content</p>

</body>
</html>
